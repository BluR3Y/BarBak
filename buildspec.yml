version: 0.2
env:
  secrets-manager:
    DOCKER_ID: "barbak-build-secrets:DOCKER_ID"
    DOCKER_PW: "barbak-build-secrets:DOCKER_PW"
phases:
  install:
    runtime-versions:
      docker: 18
  build:
    commands:
    - echo Build started on `date`
    # Build the Docker images
    - echo Building the production Docker images...
    - docker build -t reyhec/barbak-webserver ./webserver
    - docker build -t reyhec/barbak-client ./client
    - docker build -t reyhec/barbak-backend ./backend
    - docker build -t reyhec/barbak-mongo ./mongo
    - docker build -t reyhec/barbak-mysql ./mysql
    - docker build -t reyhec/barbak-redis ./redis
    # Log In to the Docker CLI
    # - echo $DOCKER_PW | docker login -u $DOCKER_ID --password-stdin
    - docker login --username $DOCKER_ID --password $DOCKER_PW
  post_build:
    commands:
    # Take these images and push them to Docker hub
    - echo Pushing to Docker images...
    - docker push reyhec/barbak-webserver
    - docker push reyhec/barbak-client
    - docker push reyhec/barbak-backend
    - docker push reyhec/barbak-mongo
    - docker push reyhec/barbak-mysql
    - docker push reyhec/barbak-redis