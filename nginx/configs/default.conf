upstream backend {
    server backend:3001;
}

upstream api {
    server api:3002;
}

upstream client {
    server client:3000;
}

server {
    listen 80;

    location /backend {
        rewrite /backend/(.*) /$1 break;
        proxy_pass http://backend;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
    }

    location / {
        proxy_pass http://client;
    }
}
